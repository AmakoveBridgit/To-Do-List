<!DOCTYPE html>
<html>
<head>
<title>To-Do List</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="toDoList">
    <h1>Bridgits' To-Do-List</h1>
<h5>Do coding</h5>
<h5>Read Novels</h5>
<h5>Work on Projects</h5>

<div id="addTask">
<input type="text" id="taskInput" placeholder="Add Task">
<button id="addButton">Add Task</button>
</div>
<div id="deleteTask">
<input type="number" id="taskIndex" placeholder="Index">
<button id="deleteButton">Delete Task</button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
